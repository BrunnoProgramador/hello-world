<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Hello, World!</title>
</head>

<body>
    <button onclick="mostrarnome()">Mostrar Nome</button>

<header>
    <nav class>

    </nav>
</header>

    <div class="soma">
        <input type="number" id="soma1" placeholder="Digite um Número">
        <input type="number" id="soma2" placeholder="Digite outro Número">
        <button onclick="soma()">Adição</button>
        <div id="resultadosoma"></div>
    </div>
    <div class="subritacao">
        <input type="number" id="menos1" placeholder="Digite um Número">
        <input type="number" id="menos2"placeholder="Digite outro Número">
        <button onclick="subtracao()">Subtração</button>
        <div id="resutadosubtracao"></div>
    </div>
    <div class="multiplicacao">
        <input type="number" id="multiplicar1" placeholder="Digite um Número">
        <input type="number" id="multiplicar2" placeholder="Digite outro Número">
        <button onclick="multiplicacao()">Multiplicação</button>
        <div id="resultadomultiplicacao"></div>
    </div>
    <div class="divisao">
        <input type="number" id="dividido1" placeholder="Digite um Número">
        <input type="number" id="dividido2" placeholder="Digite outro Número">
        <button onclick="divisao()">Divisão</button>
        <div id="resultadodivisao"></div>
    </div>
    <div class="circulo">
        <input type="number" id="raio" placeholder="Raio do Círculo">
        <button onclick="areaC()">Área do Círculo</button>
        <div id="areaC"></div>
    </div>
    <div class="retangulo">
        <input type="number" id="baseR" placeholder="Base Retângulo">
        <input type="number" id="alturaR" placeholder="Altura Retângulo">
        <button onclick="areaR()">Área do Retângulo</button>
        <div id="areaRe"></div>
    </div>
    <div class="triangulo">
        <input type="number" id="baseT" placeholder ="Base Triângulo">
        <input type="number" id="alturaT"placeholder = "Altura Triângulo">
        <button onclick="triangulo()">Área do Triângulo</button>
        <div id="areaTr"></div>
    </div>
    <div class="hipotenusa">
        <input type="number" id="ca" placeholder="Canteto Adjacente">
        <input type="number" id="co" placeholder="Cateto Oposto">
        <button onclick="hipotenusa()">Hipotenusa</button>
        <div id="hipot"></div>
    </div>
    <div class="converte">
        <input type="number" id="real" placeholder="Valor">
        <input type="number" id="cotacao" placeholder="Cotaçao do Dólar">
        <button onclick="conversao()">Real para Dólar</button>
        <div id="conver"></div>
    </div>
    <div class="temperatura">
        <input type="number" id="celsius" placeholder="Celsius">
        <button onclick="temperatura()">Temperatura</button>
        <div id="troca"></div>
    </div>
    <div class="media">
        <input type="number" id="nota1" placeholder="Nota 1">
        <input type="number" id="nota2" placeholder="Nota 2">
        <input type="number" id="nota3" placeholder="Nota 3">
        <button onclick="medias()">Média das Notas</button>
        <div id="medido"></div>
    </div>
    <div class="raizes">
        <input type="number" id="a" placeholder="a">
        <input type="number" id="b" placeholder="b">
        <input type="number" id="c" placeholder="c">
        <button onclick="raizes()">Bhaskara</button>
        <div id="alerta"></div>
        <div id="x1"></div>
        <div id="x2"></div>
    </div>









    <script src="js/script.js"></script>
</body>

</html>
